<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <h1 id="title">Survey Form</h1>
    </div>
    <div class="container">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="POST" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" placeholder="Name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" placeholder="Email" required>

            <label for="number" id="number-label">Age</label>       
            <input type="number" min="0" max="50" placeholder="Age" required>
            
           <label for="">Which option best describes your current role?</label>
           <div id="dropdown">
               <select name="" id="">
                   <option value="0">Select an option</option>
                   <option value="1">Student</option>
                   <option value="2">Full Time Job</option>
                   <option value="3">Full Time Learner</option>
                   <option value="4">Prefer not to say</option>
                   <option value="5">Other</option>
               </select>
           </div>
           
           <label for="">How likely is that you would recommend freeCodeCamp to a friend?</label>
           <label for="recommend "><input type="checkbox" name="definitely" id="definitely" value="definitely"> Definitely</label><br>
           <label for="recommend "><input type="checkbox" name="maybe" id="maybe" value="maybe"> Maybe</label><br>
           <label for="recommend "><input type="checkbox" name="notSure" id="notSure" value="notSure"> Not Sure</label><br>
           
        </form>
    </div>
</body>
</html>
