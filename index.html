<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Muli|Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
    <script src="main.js"></script>
</head>
<body>
    <div>
        <h1 id="title">Survey Form</h1>
    </div>
    <div class="container">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="POST" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" placeholder="Name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" placeholder="Email" required>

            <label for="number" id="number-label">Age</label>       
            <input type="number" min="0" max="50" placeholder="Age" required>
            
           <label for="">Which option best describes your current role?</label>
           <div id="dropdown">
               <select name="" id="">
                   <option value="0">Select an option</option>
                   <option value="1">Student</option>
                   <option value="2">Full Time Job</option>
                   <option value="3">Full Time Learner</option>
                   <option value="4">Prefer not to say</option>
                   <option value="5">Other</option>
               </select>
           </div>
           
           <label for="">How likely is that you would recommend freeCodeCamp to a friend?</label>
           <label for="recommend "><input type="radio" name="definitely" id="definitely" value="definitely"> Definitely</label><br>
           <label for="recommend "><input type="radio" name="maybe" id="maybe" value="maybe"> Maybe</label><br>
           <label for="recommend "><input type="radio" name="notSure" id="notSure" value="notSure"> Not Sure</label>
           
           <label for="">What do you like most in FCC</label>
           <div id="dropdown">
               <select name="" id="">
                   <option value="0">Select an option</option>
                   <option value="1">Challenges</option>
                   <option value="2">Proyects</option>
                   <option value="3">Community</option>
                   <option value="4">Open Source</option>
               </select>
           </div>

           <label for="">Things that should be improved in the future (Check all that apply): </label>
           <label for="improve "><input type="checkbox" name="definitely" id="front-end" value="front-end"> Front-end Proyects</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="back-end" value="back-end"> Back-end Proyects</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="data-visualization" value="data-visualization"> Data Visualization</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="challenges" value="challenges"> Challenges</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="open-community" value="open-community"> Open Source Community</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="gitter-help" value="gitter-help"> Gitter help rooms</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="videos" value="videos"> Videos</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="meetups" value="meetups"> City Meetups</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="wiki" value="wiki"> Wiki</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="forum" value="forum"> Forum</label><br>
           <label for="improve "><input type="checkbox" name="definitely" id="additional" value="additional"> Additional Courses</label>
           
           <label for="">Any Comments or Suggestions?</label>
           <textarea name="comment" id="" cols="20" rows="10" placeholder="Enter your comment here ..."></textarea>

           <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
